{% extends 'layout/base.html' %}

{% block content %}
{% if 'cart' in session and session['cart'] %}
<h1 class="text-center">Giỏ hàng</h1>
<table class="table">
    <tr>
        <td>Mã sản phẩm</td>
        <td>Tên sản phẩm</td>
        <td>Đơn giá</td>
        <td>Số lượng</td>
        <td></td>
    </tr>
    {% for p in session['cart'].values() %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.price }}</td>
        <td>
            <input type="number" min="0" class="form-control" value="{{ p.quantity }}">
        </td>
        <td>
            <input type="button" min="0" value="Xóa" class="btn btn-danger">
        </td>
    </tr>
    {% endfor %}
</table>
<input type="button" class="btn btn-success" value="Thanh toán">
{% else %}
{% endif %}
{% endblock %}
